<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website with Login and Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwwT-Kiq3CtgOyIR0c7kaoRPPYnpwuTq2JhoqqFGoERlLQIMe1tWf8vUQXGZwuP7In3/exec'
    const form = document.forms['submit-to-google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
  
  <div class="wrapper">
      </div>
      <form class="login-form" name=>
        <h1>Registration form</h1>
        <input type="text" name="NAME" placeholder=" enter your name"><br>
        <input type="email" name= "EMAIL"placeholder=" enter your Email"><br>
        <input type="password" name="Password"placeholder=" enter your Password"><br>
        <input type="tel" name="teliphone"placeholder="Mobile No"><br>
        <a class="forgot-password" href="#">Forgot Password?</a><br>
        <button type="submit">Log In</button><br>
      </form>
    </div>
  </div>
  
</body>
</html>
